<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!--Custom CSS in main.css-->
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

        {% if title %}
        <title>{{ title }} - LightDogs</title>
        {% else %}
        <title>Welcome to LightDogs</title>
        {% endif %}
    </head>
    <body id="bootstrap-overrides">
        <!--Header Bar-->
        <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
              <a class="navbar-brand mr-4" href="/">LightDogs</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="/">Home</a>
                  <a class="nav-item nav-link" href="/about">About</a>
                  <a class="nav-item nav-link" href="/timeline">Timeline</a>
                  <a class="nav-item nav-link" href="/analysis">Analysis</a>
                  <a class="nav-item nav-link" href="/prediction">Prediction</a>
                  <a class="nav-item nav-link" href="/insights">Insights</a>


                </div>
              </div>
            </div>
          </nav>
        </header>


        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <hr>
    </body>
</html>
